<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Papers Dashboard</title>
  <!-- Mobile friendly: viewport meta tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <style>
    .d-flex.flex-column > button {
      margin-bottom: 0.5rem;
    }
    /* Adjust fonts and button sizes on smaller devices */
    @media (max-width: 576px) {
      .table {
        font-size: 0.85rem;
      }
      .btn {
        font-size: 0.85rem;
        padding: 0.5rem 0.75rem;
      }
    }
    /* Footer styling */
    footer {
      background-color: #f8f9fa;
      padding: 1rem;
      text-align: center;
      margin-top: 2rem;
      border-top: 1px solid #e7e7e7;
    }
    footer a {
      text-decoration: none;
      color: #007bff;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{{ url_for('index') }}">AI Papers Dashboard</a>
    <div class="navbar-nav">
      <a class="nav-item nav-link" href="{{ url_for('index') }}">Home</a>
      <a class="nav-item nav-link" href="{{ url_for('bookmarks') }}">Bookmarks</a>
      <a class="nav-item nav-link" href="{{ url_for('info') }}">Info</a>
    </div>
  </nav>
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>
  
  <!-- Footer with GitHub link -->
  <footer>
    <p>View this project on <a href="https://github.com/econoar/ai_paper_dashboard" target="_blank">GitHub</a></p>
  </footer>

  <!-- Expose papers for client-side scripts -->
  <script>
    var allPapers = {{ papers|default([])|tojson }};
  </script>

  <!-- Toast Notification -->
  <div aria-live="polite" aria-atomic="true" style="position: fixed; top: 1rem; right: 1rem; z-index: 1050;">
    <div id="toastNotification" class="toast" data-delay="3000">
      <div class="toast-header">
        <strong class="mr-auto">Notification</strong>
        <small class="text-muted">now</small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
      </div>
      <div class="toast-body" id="toastBody"></div>
    </div>
  </div>
  <script>
    function showToast(message) {
      $("#toastBody").text(message);
      $("#toastNotification").toast("show");
    }
  </script>

  <!-- Ensure modals close properly on mobile: bind click and touchend events on close buttons -->
  <script>
    $(document).on('click touchend', '.modal .close', function() {
      $(this).closest('.modal').modal('hide');
    });
  </script>
</body>
</html>
