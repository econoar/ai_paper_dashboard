{% extends "base.html" %}

{% block content %}
  <h1>AI Summary</h1>
  <div class="card mb-3">
    <div class="card-header">
      {{ paper.title }}
    </div>
    <div class="card-body">
      <p class="card-text">{{ tweet_summary }}</p>
      <a href="{{ paper.link }}" target="_blank" class="btn btn-info btn-sm mr-2">
        <i class="fas fa-external-link-alt"></i> arXiv
      </a>
      <a href="{{ paper.pdf_link }}" target="_blank" class="btn btn-primary btn-sm">
        <i class="fas fa-file-pdf"></i> Open PDF
      </a>
    </div>
  </div>
  <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Papers</a>
{% endblock %}
